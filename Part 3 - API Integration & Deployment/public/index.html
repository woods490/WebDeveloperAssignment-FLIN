<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card" style="width: 700px">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <ul class="nav nav-pills flex-column" id="nav-pills">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" id="post-pill">POST</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="get-pill">GET</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-8">
                        <form id="post-leads">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" name="name">
                            </div>
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="tel" class="form-control" name="phone_number">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email">
                            </div>
                            <div class="form-group">
                                <label>Tipe Pinjaman (Loan Type)</label>
                                <select class="form-control" id="loanType" name="loan_id">
                                    <option value="1">Home</option>
                                    <option value="2">Education</option>
                                    <option value="3">Business</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <form id="get-leads" style="display:none;">
                            <div class="form-group">
                                <label>Passkey</label>
                                <input type="text" name="passkey">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('#post-leads');

            form.addEventListener('submit', async function (e) {
                e.preventDefault(); 

                const formData = {
                    name: form.name.value,
                    phone_number: form.phone_number.value,
                    email: form.email.value,
                    loan_id: form.loan_id.value,
                };

                try {
                    const response = await axios.post('/leads', formData, {
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    Swal.fire({
                        icon: 'success',
                        title: 'Berhasil!',
                        text: 'Data berhasil dikirim!',
                    });

                    form.reset();
                } catch (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Gagal!',
                        text: error.response?.data?.error || 'Terjadi kesalahan saat mengirim data.',
                    });
                }
            });

            const formGet = document.querySelector("#get-leads")

            formGet.addEventListener('submit', async function (e) {
                e.preventDefault(); 

                const formData = {
                    passkey: formGet.passkey.value,
                };

                try {
                    const response = await axios.get('/leads', {
                        params: formData,
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    formGet.style.display = 'none';

                    const tableContainer = document.createElement('div');
                    tableContainer.id = 'data-leads';
                    tableContainer.innerHTML = response.data;
                    formGet.parentNode.insertBefore(tableContainer, form.nextSibling);
                } catch (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Gagal!',
                        text: error.response?.data || 'Terjadi kesalahan saat mengirim data.',
                    });
                }
            });

            const postPill = document.getElementById('post-pill');
            const getPill = document.getElementById('get-pill');
            const postForm = document.getElementById('post-leads');
            const getForm = document.getElementById('get-leads');

            function switchPills(activePill) {
                postPill.classList.remove('active');
                getPill.classList.remove('active');
                
                const leadsTable = document.getElementById('data-leads');

                if (leadsTable) {
                    leadsTable.remove();
                }
                
                activePill.classList.add('active');
                
                if (activePill.id === 'post-pill') {
                    postForm.style.display = 'block';
                    getForm.style.display = 'none';
                } else {
                    postForm.style.display = 'none';
                    getForm.style.display = 'block';
                }
            }

            postPill.addEventListener('click', function(event) {
                event.preventDefault();
                switchPills(postPill);
            });

            getPill.addEventListener('click', function(event) {
                event.preventDefault();
                switchPills(getPill);
            });

            switchPills(postPill);
        });
    </script>
</body>
</html>
